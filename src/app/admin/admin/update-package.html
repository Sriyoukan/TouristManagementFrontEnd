
<mat-card>
    <mat-card-title>Update </mat-card-title>
<mat-card-content>
<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Name" formControlName="name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="placesToVisit" formControlName="placesToVisit">
      
    </mat-form-field>
    <button  mat-button (click)="addPlaceArray()">Add</button>
    <mat-chip-list    >
        <mat-chip *ngFor="let c of placesToVisitArray" color="primary"   [selectable]="selectable" [removable]="removable" (removed)="removePlace(c)">{{c}}<mat-icon matChipRemove *ngIf="removable">cancel</mat-icon></mat-chip>
    </mat-chip-list>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="District" formControlName="district">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="ProviderEmail" formControlName="providerEmail">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Hotels Available" formControlName="hotelsAvailable">
      
    </mat-form-field>
    <button  mat-button (click)="addHotelArray()">Add</button>
    <mat-chip-list    >
        <mat-chip *ngFor="let c of hotelsAvailableArray" color="primary"  [selectable]="selectable" [removable]="removable" (removed)="removeHotel(c)">{{c}}<mat-icon matChipRemove *ngIf="removable">cancel</mat-icon></mat-chip>
    </mat-chip-list>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Transportation Method" formControlName="transportationMethod">
    </mat-form-field>
  </p>
  
  <p class="button">
    <button type="submit" mat-button>upDate</button>
  </p>
</form>
</mat-card-content>
</mat-card>
