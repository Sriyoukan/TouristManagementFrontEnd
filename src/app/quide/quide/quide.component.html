<app-navigation [currentUser]="currentUser" [userType]="userType"></app-navigation>
<div fxLayout="column wrap" fxLayoutGap="20px">
    <ul *ngFor="let b of notifications">
        
    
        <mat-card style="width: 800px; background-size: cover; margin-top: 20px;" >
            
            <h6>{{b.description}}</h6>
            <mat-card-subtitle> {{b.time}}</mat-card-subtitle>
            <button  mat-button style="border: 1px solid blue;" *ngIf="!b.read && userType=='QUIDE'" (click)="acceptTour(b.id,b.senderEmail,b.relatedPackId)">Notify TravelAgent</button>
            
          </mat-card>
          
        
    
    
    </ul>
    </div>
