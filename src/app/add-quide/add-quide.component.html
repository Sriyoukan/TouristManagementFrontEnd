<div fxLayout="row wrap" fxLayoutGap="20px " >
    <mat-card style="width: 300px; background-size: cover; border: 1px solid blue; ">
        <mat-card-title>Assign Guide</mat-card-title>
    <mat-card-content>
    <form [formGroup]="quideAddForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="packId" formControlName="packId">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Quide Email" formControlName="userId">
        </mat-form-field>
      </p>
      
      <p class="button">
        <button type="submit"  mat-button color="primary" style="border: solid 1px blue;">Add</button>
      </p>
    </form>
    </mat-card-content>
    </mat-card>
    </div>
